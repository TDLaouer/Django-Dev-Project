{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head %}

<title>Register</title>

{% endblock %}

{% block body %}
<legend class="border-bottom mb-4">Sign Up</legend>
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger">
      {{message}}
    </div>
  {% endfor %}
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}

  <button type="submit" class="btn btn-outline-dark">Sign Up</button>
</form>
{% endblock %}
