{% extends 'base.html' %}

{% block head %}

<title>Password Reset Confimation</title>

{% endblock %}

{% block body %}
<div>
  <p>
    Please enter your new credentials, they can't be the same as the previous password.
  </p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-dark">Confirm</button>
  </form>
</div>
{% endblock %}
